<ion-view view-title="Contact List">
   <ion-content>
		<div class="list">
			<a href="tel:{{contact.c_number}}" class="item item-icon-left item-icon-right" ng-repeat="contact in contacts">
				{{contact.c_name}}{{contact.c_number}}
				<i class="icon ion-ios-telephone-outline"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
