<ion-view view-title="Contact List">
   <ion-content>
		<div ng-repeat="contact in contacts">
			<a class="item  item-icon-right" href="#">
				{{contact.displayName}}
				<i ng-repeat="phone in contact.phoneNumbers">{{phone.number}}<i>
				<i class="icon ion-ios-telephone-outline"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
