<ion-view title="{{title}}">
	<ion-content>
	 	<div class="list">
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Origin</b>
					</div>
				</div>
				{{origin}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Classification</b>
					</div>
				</div>
				<b>SECONDARY</b>
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Quantity</b>
					</div>
				</div>
				{{quantity}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Steel Type</b>
					</div>
				</div>
				<b>HOT ROLLED</b>
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Form</b>
					</div>
				</div>
				<b>COILS</b>
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Thickness(mm)</b>
					</div>
				</div>
				{{thickness}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Width(mm)</b>
					</div>
				</div>
				{{width}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Length(mm)</b>
					</div>
				</div>
				{{length}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Currency</b>
					</div>
				</div>
				{{currency}}
			</label>
			<label class="item item-input" style="height:40px;">
				<div class="input-label" style=" width: 30%;">
					<div class="col col-25">
						<b>Unit Price</b>
					</div>
				</div>
				{{price}}
			</label>
		</div>
	</ion-content>
</ion-view>
