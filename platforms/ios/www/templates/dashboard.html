<ion-view view-title="Contact List">
   <ion-content>
		<div ng-repeat="contact in contacts">
            <div class="item item-divider">
                {{ contact.name.formatted }}
                <div class="item item-text-wrap">
                    <div ng-repeat="number in contact.phoneNumbers">
                      <p>{{ number.value }}</p>
                    </div>
                </div>
            </div>
        </div>
	</ion-content>
</ion-view>
