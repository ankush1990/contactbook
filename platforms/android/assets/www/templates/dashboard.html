<ion-view view-title="Contact List">
   <ion-content>
   <!-- search bar code -->
   		<div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search.displayName">
          </label>
          <button class="button button-clear">
            Cancel
          </button>
        </div>
   <!-- search bar code -->
		<div ng-show="phoneContacts">
            <div ng-repeat="contact in phoneContacts  | filter:search | orderBy: 'displayName' ">
              <a class="item item-icon-left item-icon-right item-divider" ng-repeat="number in contact.phoneNumbers">
                <i class="icon ion-ios-email-outline" ng-click="sendsms({{ number.value }})"></i>{{ contact.name.formatted }}<i class="icon ion-ios-telephone-outline" ng-click="docall({{ number.value }})"></i>
              </a>
            </div>
          </div>
	</ion-content>
</ion-view>
