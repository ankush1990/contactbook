<ion-view view-title="Contact List">
   <ion-content>
		<button class="button" ng-click="getContactList()">Load</button>
		<div class="list">
			<a href="tel:+919646640277" class="item item-icon-right" ng-repeat="contact in contacts">
				{{contact.displayName}}
				<i class="icon ion-ios-telephone-outline"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
